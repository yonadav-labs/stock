{% load humanize %} 
{% load extra %} 

{% if inputs %}
  {% for ii in inputs %}
    <tr data-symbol="{{ ii.symbol }}">
      <td><a href="/i_post/{{ ii.symbol }}">{{ ii.symbol }}</a></td>
      <td><a href="/i_posts/{{ ii.symbol }}">{{ ii.symbol|count_offers }}</a></td>
      <td>{{ ii.last }}</td>
      <td>{{ ii|percent_change }}</td>
      <td>{{ ii.bid }}</td>
      <td>{{ ii.ask }}</td>
      <td>{{ ii.high }}</td>
      <td>{{ ii.low }}</td>
      <td>{{ ii.volume|intcomma }}</td>
    </tr>
  {% endfor %}
{% else %}
  <tr>
    <td colspan="8">Symbol not found</td>
  </tr>
{% endif %}
