{% extends 'base.html' %} 

{% block css %}
    <style type="text/css">
        .input_body tr {
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="col-lg-12 col-xl-10 offset-xl-1">
        <div class="row">
            <div class="table-responsive table-striped">
                <table class="table">
                    <thead>
                        <tr>
                            <th>SYMBOL</th>
                            <th>LAST</th>
                            <th>CHANGE</th>
                            <th>BID</th>
                            <th>ASK</th>
                            <th>HIGH</th>
                            <th>LOW</th>
                            <th>VOLUME</th>
                        </tr>
                    </thead>
                    <tbody class="input_body">
                        {% include '_input.html' %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script type="text/javascript">
    jQuery("body").on('click', '.input_body tr', function() {
        var symbol = $(this).data('symbol');
        location.href = '/i_post/' + symbol;
    });
</script>
{% endblock %}
