{% extends 'base.html' %} 

{% block css %}
    <style type="text/css">
        .input_body tr {
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="col-lg-12 col-xl-10 offset-xl-1">
        <div class="row mt-3">
            <h3>List of Stocks</h3>
        </div>

        <div class="row mt-3">
            <div class="table-responsive table-striped">
                <table class="table">
                    <thead>
                        <tr>
                            <th>SYMBOL</th>
                            <th>Offer Shares</th>
                            <th># of Offers</th>
                            <th>LAST</th>
                            <th>CHANGE</th>
                            <th>BID</th>
                            <th>ASK</th>
                            <th>HIGH</th>
                            <th>LOW</th>
                            <th>VOLUME</th>
                            <th>Max Shares Available</th>   
                            <th></th>                         
                        </tr>
                    </thead>
                    <tbody class="input_body">
                        {% include '_issue.html' %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-5">
            <button class="btn btn-success btn-update-all">Update All History</button>
        </div>        
    </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="loading-modal">
  <div class="modal-dialog" style="top: 200px;">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4>Loading...</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">        
        <div class="row">
            <img src="/static/img/loading.gif" style="width: 116px; margin: 15px auto;">
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
    var reload = null;
    $("body").on('click', '.btn-update-all', function() {
        clearInterval(reload);
        reload = null;
        $.ajax({
            type: 'post',
            url: '/run_scraper',
            data: {},
            success: function (data) {
                alert('Spider triggered successfully!');
                startReload();
            }
        });
    }); 

    $("body").on('click', '.btn-delete', function() {
        var r = confirm("Are you sure to delete history?");
        if (r == true) {
            $.ajax({
                type: 'post',
                url: '/delete_history',
                data: {
                    symbol: $(this).data('symbol'),
                },
                success: function (data) {
                    alert('History deleted successfully!');
                    location.reload();
                }
            });
        }
    });    

    function startReload() {
        if (reload != null) return;
        reload = setInterval(function() {
            location.reload();
        }, 5000);        
    }

    startReload();
</script>
{% endblock %}
