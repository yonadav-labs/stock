{% extends 'base.html' %} 

{% block css %}
    <style type="text/css">
        .input_body tr {
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="col-lg-12 col-xl-10 offset-xl-1">
        <div class="row mt-3">
            <h3>List of Stocks</h3>
        </div>

        <div class="row mt-3">
            <div class="table-responsive table-striped">
                <table class="table">
                    <thead>
                        <tr>
                            <th>SYMBOL</th>
                            <th>Offer Shares</th>
                            <th># of Offers</th>
                            <th>LAST</th>
                            <th>CHANGE</th>
                            <th>BID</th>
                            <th>ASK</th>
                            <th>HIGH</th>
                            <th>LOW</th>
                            <th>VOLUME</th>
                            <th>Max Shares Available</th>                            
                        </tr>
                    </thead>
                    <tbody class="input_body">
                        {% include '_issue.html' %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
